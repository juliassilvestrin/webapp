<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Database</title>
</head>

<body>
    <section id="form-container">
        <div id="edit-form">
            <h4>Movie Reviews
                <img src="image3.jpg" alt="Movie Icon" id="movie-icon">
            </h4>

            <label for="edit-coaster-name">Name:</label>
            <input type="text" id="edit-coaster-name"><br>

            <label for="edit-coaster-review">Review:</label>
            <textarea id="edit-coaster-review"></textarea><br>

            <label for="edit-coaster-rating">Rating:</label>
            <input type="text" id="edit-coaster-rating"><br>

            <label for="edit-coaster-genre">Genre:</label>
            <input type="text" id="edit-coaster-genre"><br>

            <label for="edit-coaster-release-year">Release Year:</label>
            <input type="text" id="edit-coaster-release-year"><br>

            <button id="add-review-button">Add Movie</button>
        </div>
    </section>

    <div id="reviewList"></div>

    <script src="app.js"></script>
</body>

</html>
